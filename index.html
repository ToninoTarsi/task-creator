<!DOCTYPE HTML>
<html id='page'>

<head>
  <title>Task creator</title>
  <script type='text/javascript' src="js/lib/x2js/xml2json.js"></script>
  <script type='text/javascript' src="js/lib/proj4/proj4.js"></script>
  <script type='text/javascript' src="js/lib/html2canvas/html2canvas.min.js"></script>
  <script type='text/javascript' src="js/lib/jspdf/jspdf.min.js"></script>


  <script data-main="js/app" src="bower_components/requirejs/require.js"></script>
  <script type="text/javascript" src="bower_components/geoxml3/geoxml3.js"></script>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.12.1.custom/jquery-ui.structure.css">
  <link rel="stylesheet" type="text/css" href="bower_components/jGrowl/jquery.jgrowl.css">

  <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">


</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="map-canvas" class="col-sm-9"></div>
      <div id="sidebar" class="col-sm-3">
        <div id="sidebar-inner">


          <form action="#" id="uploader"></form>
          <div id="track-handler">
            <ul>
            </ul>
          </div>
          <div id="file-handler">
            <ul>
            </ul>
            <button id="export-waypoints" class="btn btn-primary hide pull-right">Export Waypoints</button>
          </div>
          <div id="taskboard">
            <div id="taskboard-header">
              Taskboard <a id="show-cumulative" class="pull-right">Partial distances</a>
            </div>
            
            <div id="taskboard-content">
            </div>
          </div>
          <button id="full-board" class="btn btn-primary hide pull-right">Full Board</button>
          <button id="export-task" class="btn btn-primary hide pull-left" style="margin-top : 5px;">
            <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span> Save task
          </button>
          <button id="print" type="button" class="btn btn-primary hide pull-right" style="margin-top : 5px;">Print</button>

          <div id="tracks">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
